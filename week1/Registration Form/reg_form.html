<!DOCTYPE html>
<html lang="en">
    <head>
    </head>
        <body>
            <h1>My Registration Form</h1>

            <label>
                First Name:<input type="text" id="firstname">
            </label>
            <br>
            <label>
                Last Name:<input type="text" id="lastname">
            </label>
            <br>
            <label>
                Email:<input type="text" id="email">
            </label>
            <br>
            <label>
                Password:<input type="password" id="password">
            </label>
            <br>
            <label>
                PW Confirm:<input type="password" id="pwconfirm">
            </label>
            <br>
            <label>
                Birthday:<input type="date" id="birthday">
            </label>
            <br>
                <label>
                    <input type="radio" id="male">Male
                </label>
                <label>
                    <input type="radio" id="female">Female
                </label>
                <label>
                    <input type="radio" id="other">Other
                </label>
            <br>
            <p>A short description about yourself:</p>
            <textarea></textarea>
            <br>
            <label> Favorite Language:
                <select name="favlang" id="favlang">
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                </select>
            </label>
            <br>
            <label>
                <input type="submit" id="submit">
            </label>
        </body>
</html>
